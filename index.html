<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQueryの法務ページ</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
     $(function(){
      $("#toggle").on("click",function(){
       $("#target").toggle("slow");
       });
       });
      
      $("p").bind("click", function(){
  alert( $(this).text() );
});
      
       </script>
  </head>
    <body bgcolor="#99fff5">
      <div id="target">こんな世界で大丈夫か？</div>
      <button id="toggle">答え</button>
      <div id="p">こんな世界で大丈夫か？</div>
  </body>
    </html>
