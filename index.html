<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQueryの法務ページ</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
     $(function(){
      $("#toggle").on("click",function(){
       $("#target").toggle();
       });
       });
       </script>
  </head>
    <body bgcolor="#99fff5">
      <div id="target">こんな世界で大丈夫か？</div>
      <button id="toggle">答え</button>
  </body>
    </html>
